<html>

<head>
    <title>TTT Efforts settings page</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="script/efforts.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="singlePeriod"
                        value="singlePeriod" checked />
                    <label class="form-check-label" for="exampleRadios1">
                        Single-period statistic
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="detailed" value="detailed" />
                    <label class="form-check-label" for="exampleRadios2">
                        Detailed-by-month statistic
                    </label>
                </div>
                <div class="detailed" id="detailed-group">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Start date. Format is YYYY-MM-DD"
                            aria-label="Username" aria-describedby="startDate" id="startDate" />
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="End date. Format is YYYY-MM-DD"
                            aria-label="Username" aria-describedby="endDate" id="endDate" />
                    </div>
                </div>
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">
                    Get Efforts Data!
                </button>
            </div>
        </div>
    </div>
</body>

</html>
